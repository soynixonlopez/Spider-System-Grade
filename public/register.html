<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Spider System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Spider System</h1>
                <p class="text-gray-600">Registro de Usuario</p>
            </div>
            
            <div class="card">
                <form id="registerForm" class="space-y-6">
                    <div class="form-group">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" id="lastName" name="lastName" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role" class="form-label">Rol</label>
                        <select id="role" name="role" class="form-input" required>
                            <option value="">Selecciona un rol</option>
                            <option value="teacher">Profesor</option>
                            <option value="student">Estudiante</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="specialtyGroup" style="display: none;">
                        <label for="specialty" class="form-label">Especialidad</label>
                        <input type="text" id="specialty" name="specialty" class="form-input" placeholder="Ej: Matemáticas">
                    </div>
                    
                    <div class="form-group" id="promotionGroup" style="display: none;">
                        <label for="promotion" class="form-label">Promoción</label>
                        <select id="promotion" name="promotion" class="form-input">
                            <option value="">Selecciona una promoción</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary w-full">
                        <span id="submitText">Registrarse</span>
                        <span id="loadingText" class="hidden">Registrando...</span>
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">
                        ¿Ya tienes cuenta? 
                        <a href="index.html" class="text-blue-600 hover:text-blue-800">Iniciar sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>
</body>
</html>
