<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider System - Acceso al Sistema</title>
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/footer-component.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./assets/spider-icon.svg">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 50;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 24rem;
        }
        .notification.success {
            background: #10b981;
            color: white;
        }
        .notification.error {
            background: #ef4444;
            color: white;
        }
        .notification.info {
            background: #3b82f6;
            color: white;
        }
        .main-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.3);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 20;
        }
        .login-container {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            padding-top: 6rem;
            position: relative;
            overflow: hidden;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
        }
        .login-body {
            padding: 2rem;
        }
        .brand-logo {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .admin-link {
            background: rgba(59, 130, 246, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .admin-link:hover {
            background: rgba(37, 99, 235, 0.9);
            transform: translateY(-1px);
        }
        
        /* Particles Container */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        /* Spider Icon */
        .spider-icon {
            animation: spiderPulse 2s ease-in-out infinite;
        }
        @keyframes spiderPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Main Header -->
    <header class="main-header">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="brand-logo">
                        <svg class="w-6 h-6 text-white spider-icon" fill="currentColor" viewBox="0 0 24 24">
                            <!-- Spider body -->
                            <circle cx="12" cy="12" r="3" fill="currentColor"/>
                            <!-- Spider legs -->
                            <path d="M12 9L10 7M12 9L14 7M12 9L10 11M12 9L14 11M12 15L10 17M12 15L14 17M12 15L10 13M12 15L14 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <!-- Spider eyes -->
                            <circle cx="11" cy="11" r="0.5" fill="white"/>
                            <circle cx="13" cy="11" r="0.5" fill="white"/>
                        </svg>
                    </div>
                                         <h1 class="text-xl font-bold text-blue-600 drop-shadow-sm">Spider System</h1>
                </div>
                <div class="flex items-center">
                    <a href="admin-login.html" class="admin-link">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
                        </svg>
                        Panel Admin
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-card animate-slide-up">
            <!-- Login Body -->
            <div class="login-body">
                <div class="text-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Acceso al Sistema</h2>
                    <p class="text-gray-600">Ingresa con tus credenciales para acceder</p>
    </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-4" data-role="teacher">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            class="input w-full" 
                            placeholder="tu@email.com"
                        >
            </div>
            
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            class="input w-full" 
                            placeholder="Tu contraseña"
                        >
                </div>
                
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                                ¿Olvidaste tu contraseña?
                            </a>
                    </div>
                </div>
                
                    <div>
                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="btn btn-primary w-full flex justify-center items-center py-3"
                        >
                            <svg id="loadingIcon" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                            <span id="loginText">Iniciar Sesión</span>
                        </button>
                    </div>
                </form>

                <!-- Role Selection -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Selecciona tu rol</span>
        </div>
    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button 
                            type="button" 
                            onclick="setRole('teacher')"
                            class="role-btn teacher-btn w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-primary-50 text-sm font-medium text-primary-700 border-primary-300 transition-all duration-200"
                        >
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                            </svg>
                            Profesor
                        </button>
                        <button 
                            type="button" 
                            onclick="setRole('student')"
                            class="role-btn student-btn w-full inline-flex justify-center items-center px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200"
                        >
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                            Estudiante
                    </button>
                </div>
                    </div>
                    
                <!-- Help Text -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        ¿No tienes cuenta? 
                        <a href="#" class="font-medium text-primary-600 hover:text-primary-500">
                            Contacta al administrador
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Component will be inserted here by JavaScript -->

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Particles Configuration -->
    <script src="js/particles-config.js"></script>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
    <script src="js/footer-component.js"></script>
    <script>
        // Role selection functionality
        let selectedRole = 'teacher'; // Default role

        function setRole(role) {
            selectedRole = role;
            
            // Update button styles
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('bg-primary-50', 'border-primary-300', 'text-primary-700');
                btn.classList.add('bg-white', 'border-gray-300', 'text-gray-700');
            });
            
            // Highlight selected role
            const selectedBtn = document.querySelector(`.${role}-btn`);
            if (selectedBtn) {
                selectedBtn.classList.remove('bg-white', 'border-gray-300', 'text-gray-700');
                selectedBtn.classList.add('bg-primary-50', 'border-primary-300', 'text-primary-700');
            }
            
            // Update form action
            const form = document.getElementById('loginForm');
            form.setAttribute('data-role', role);
            
            // Show notification
            if (window.showNotification) {
                window.showNotification(`Modo de acceso: ${role === 'teacher' ? 'Profesor' : 'Estudiante'}`, 'info');
            }
        }

        // Initialize with teacher role
        document.addEventListener('DOMContentLoaded', function() {
            setRole('teacher');
            
            // Initialize particles using the external configuration
            initParticles();
        });

        // Expose functions globally
        window.setRole = setRole;
    </script>
</body>
</html>
